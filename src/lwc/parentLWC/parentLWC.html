<template>
    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-path slds-m-bottom_medium">
                <div class="slds-grid slds-path__track">
                    <div class="slds-grid slds-path__scroller-container">
                        <div class="slds-path__scroller" role="application">
                            <div class="slds-path__scroller_inner">
                                <ul class="slds-path__nav" role="listbox"
                                    aria-orientation="horizontal">
                                    <template for:each={screens} for:item="screen">
                                        <li class={screen.PageClass} key={screen.Number}>
                                            <a aria-selected="false" class="slds-path__link"
                                               id={screen.Id}
                                               role="option" tabindex="-1">
                                                    <span class="slds-path__stage">
                                                      <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                        <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                                      </svg>
                                                    </span>
                                                <span class="slds-path__title">{screen.Label}</span>
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                        <div class="slds-grid slds-path__action">
                            <span class="slds-path__stage-name">Stage: Unqualified</span>
                        </div>
                    </div>
                </div>
            </div>
            <template if:true={firstPage}>
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <c-child-l-w-c1 ></c-child-l-w-c1>
                    </div>
                </div>
            </template>
            <template if:true={secondPage}>
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                       <c-child-l-w-c2></c-child-l-w-c2>
                    </div>
                </div>
            </template>
            <template if:true={thirdPage}>
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <c-child-l-w-c3></c-child-l-w-c3>
                    </div>
                </div>
            </template>
        </div>
        <footer class="slds-card__footer">
            <template if:true={showCancelButton}>
                <lightning-button class="slds-m-right_xxx-small" onclick={handleCancel} label={close}></lightning-button>
            </template>
            <template if:true={showPreviousButton}>
                <lightning-button class="slds-m-right_xxx-small" onclick={goToPreviousPage} label={previous}></lightning-button>
            </template>
            <template if:true={showNextButton}>
                <lightning-button class="slds-m-right_xxx-small" variant="brand" onclick={goToNextPage} label={next}></lightning-button>
            </template>
            <template if:true={showFinishButton}>
                <lightning-button class="slds-m-right_xxx-small" variant="brand" onclick={handleFinish}
                                  label={finish}></lightning-button>
            </template>
        </footer>
    </article>
</template>
